spring:
  application:
    name: camping-reservation-legacy
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  level:
    com.camping: DEBUG
