spring:

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

server:
  port: 0

logging:
  level:
    com.camping: DEBUG
